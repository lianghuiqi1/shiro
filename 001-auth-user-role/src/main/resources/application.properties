#\u8BBE\u7F6E\u5185\u5D4CTomcat\u7AEF\u53E3\u53F7
server.port=8080

#\u914D\u7F6E\u9879\u76EE\u4E0A\u4E0B\u6587\u6839\uFF08\u7AD9\u70B9\uFF09
server.servlet.context-path=/001-auth-user-role


#\u914D\u7F6E\u6570\u636E\u5E93\u7684\u8FDE\u63A5\u4FE1\u606F
#\u6CE8\u610F\u8FD9\u91CC\u7684\u9A71\u52A8\u7C7B\u6709\u53D8\u5316
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shpowernode_03?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#\u65E5\u5FD7\u6587\u4EF6\uFF0C\u9ED8\u8BA4\u540D\u79F0\u662Flogback-spring.xml\uFF0C\u5982\u679C\u4FEE\u6539\uFF0C\u9700\u8981\u6307\u5B9A\u8DEF\u5F84\u540D\u79F0
logging.config=classpath:logback-spring.xml


#thymeleaf\u9875\u9762\u7684\u7F13\u5B58\u5F00\u5173\uFF0C\u9ED8\u8BA4true\u5F00\u542F\u7F13\u5B58
#\u5EFA\u8BAE\u5728\u5F00\u53D1\u9636\u6BB5\u5173\u95EDthymeleaf\u9875\u9762\u7F13\u5B58\uFF0C\u76EE\u7684\u5B9E\u65F6\u770B\u5230\u9875\u9762
spring.thymeleaf.cache=false
# \u6A21\u677F\u6587\u4EF6\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
# spring \u9759\u6001\u8D44\u6E90\u626B\u63CF\u8DEF\u5F84
spring.resources.static-locations=classpath:/static/
#\u524D\u7F00\uFF1A
#thymeleaf\u6A21\u7248\u524D\u7F00,\u9ED8\u8BA4\u53EF\u4EE5\u4E0D\u5199
spring.thymeleaf.prefix=classpath:/templates/
#\u540E\u7F00\uFF1A
#thymeleaf\u6A21\u7248\u540E\u7F00,\u9ED8\u8BA4\u53EF\u4EE5\u4E0D\u5199
spring.thymeleaf.suffix=.html













